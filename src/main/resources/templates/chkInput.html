<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3101</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css?after=1}"/>
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:focus {
            text-decoration: none;
        }

        a:hover, a:active {
            text-decoration: none;
        }
    </style>

</head>

<body>
<h1 id="title">다중 치환 암호 프로그램</h1>

<form th:action="@{/cipher}" method="post">
    <div>
        <label for="value-label">평 문 : </label>
        <input type="text" th:value="${value}" id="value-label" readonly>
    </div>
    <div>
        <label for="key-label">암호키 : </label>
        <input type="text" th:value="${key}" id="key-label" readonly>
    </div>
    <br/>

</form>
<div>
    <label>암호문 : </label>
    <input readonly/>
    <br/>
    <label>복호문 : </label>
    <input readonly/>
</div>
<div id="btn-div">

    <button class="btn">
        <a th:href="@{/encryption/{id}(id=${id})}">암호화</a>
    </button>


    <button class="btn">
        <a th:href="@{/encryption/course/{id}(id=${id})}">암호화 과정</a>
    </button>

    <button class="btn">
        <a th:href="@{/}">다시 입력하기</a>
    </button>

    <button class="btn" th:onclick="alert('암호화를 먼저 진행해주세요.')">복호화</button>


</div>

</body>

</html>
